<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paquetes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Paquetes</h1>
        <div class="package">
            <h2>Basico</h2>
            <p>$10</p>
            <button class="buy-btn" data-package="basic">Compra ahora</button>
        </div>
        <div class="package">
            <h2>Intermedio</h2>
            <p>$20</p>
            <button class="buy-btn" data-package="intermediate">Compra ahora</button>
        </div>
        <div class="package">
            <h2>Avanzado</h2>
            <p>$30</p>
            <button class="buy-btn" data-package="advanced">Compra Ahora</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
